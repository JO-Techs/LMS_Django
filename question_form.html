{% extends 'lms_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Questions to Quiz</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
    <hr>
    <h4>Current Questions</h4>
    <ul class="list-group">
        {% for question in questions %}
        <li class="list-group-item">
            {{ question.text }}
        </li>
        {% empty %}
        <li class="list-group-item">No questions added yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
